<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .messages {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .message h4 {
            margin: 0;
        }
        .message p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Messages</h1>
    </div>
    <div class="messages">
        <div class="message">
            <h4>Friend 1</h4>
            <p>Hey! How are you?</p>
        </div>
        <div class="message">
            <h4>Friend 2</h4>
            <p>Can you send me that photo?</p>
        </div>
        <div class="message">
            <h4>Friend 3</h4>
            <p>Letâ€™s catch up this weekend!</p>
        </div>
    </div>
</body>
</html>
