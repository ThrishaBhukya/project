<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            margin-top: 0;
        }
        .content p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Profile</h1>
    </div>
    <div class="content">
        <h2>Welcome, [User Name]!</h2>
        <p>Email: user@example.com</p>
        <p>Bio: "Love connecting with friends and sharing moments!"</p>
        <a href="edit-profile.html">Edit Profile</a>
    </div>
</body>
</html>
