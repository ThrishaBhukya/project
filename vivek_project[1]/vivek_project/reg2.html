<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopr - Register</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Heading Styles */
        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            animation: fadeIn 3s ease-out, slideIn 2s ease-out;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .register-container input:focus {
            border-color: #00c6ff;
            background: rgba(255, 255, 255, 0.2);
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-container button:hover {
            background-color: #0072ff;
        }

        /* Footer Text */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #fff;
            text-align: center;
        }

        /* Link to login page */
        .switch-link {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <form action="/register" method="post">
            <input type="uname" name="uname" placeholder="uname" required>
            <input type="email" name="email" placeholder="email" required>
            <input type="password" name="pwd" placeholder="pwd" required>
            <input type="password" name="cpwd" placeholder="cpwd" required>
            <button type="submit">Register</button>
        </form>
        <a href="/auth" class="switch-link">Already have an account? Login</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Loopr. All Rights Reserved.</p>
    </div>
</body>
</html>
